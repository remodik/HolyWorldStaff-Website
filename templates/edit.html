{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">
        {% if guide %}Редактирование руководства{% else %}Создание нового руководства{% endif %}
    </h1>
    
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" 
                   value="{{ guide.title if guide else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Категория</label>
            <input type="text" class="form-control" id="category" name="category" 
                   value="{{ guide.category if guide else '' }}" required>
        </div>
        
        <div class="mb-3">
            <label for="content" class="form-label">Содержание</label>
            <textarea class="form-control" id="content" name="content" rows="10" required>{{ guide.content if guide else '' }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">
            {% if guide %}Обновить{% else %}Создать{% endif %}
        </button>
        <a href="{{ url_for('dashboard') }}"
           class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
